- name: Create Availability Zone
  environment: "{{ test_env }}"
  purestorage.fusion.fusion_az:
    name: "test_az"
    display_name: "foo AZ"
    region: pure-us-west
  register: result
- name: Validate the task
  ansible.builtin.assert:
    that:
      - result is success
      - result is changed

- name: Collect Availability Zones and verify the zone exists
  environment: "{{ test_env }}"
  purestorage.fusion.fusion_info:
    gather_subset: zones
  register: fusion_info
- name: Validate the task
  ansible.builtin.assert:
    that: "'test_az' in fusion_info['fusion_info']['zones']"

- name: Delete AZ
  purestorage.fusion.fusion_az:
    name: "test_az"
    state: absent
    region: pure-us-west
  register: result
  environment: "{{ test_env }}"
- name: Validate the task
  ansible.builtin.assert:
    that:
      - result is success
      - result is changed

- name: Collect Availability Zones and verify the zone does not exist
  environment: "{{ test_env }}"
  purestorage.fusion.fusion_info:
    gather_subset: zones
  register: fusion_info
- name: Validate the task
  ansible.builtin.assert:
    that: "'test_az' not in fusion_info['fusion_info']['zones']"
