name: Pure Storage Ansible CI

on: [pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5
      matrix:
        python-version: ['3.10']

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install hmrest pycodestyle flake8 requests
        pip install ansible-base
    - name: Run pycodestyle
      run: |
        pycodestyle --max-line-length=160 --ignore=E305,E402,W503,W504,E722,E741 ./
    - name: Run sanity tests
      run: |
        cd collections/ansible_collections/purestorage/fusion
        ansible-test sanity --docker -v --color
    - name: Run flake8
      run: |
        pip install flake8
        flake8 . --exit-zero --isolated --ignore E402 --select E,F,W --max-line-length 160
